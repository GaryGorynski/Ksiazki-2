<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
   
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      
  <form class="form-horizontal" id="author-form">
    <div class="form-group">
      <div class="col-sm-11">
            <input class="form-control" id="authorfname" type="text" name="first_name" placeholder="Author first name">
            <input class="form-control" id="authorlname" type="text" name="last_name" placeholder="Author last name">
            <input class="form-control" id="authorid" type="text" name="first_name" placeholder="Author ID">
            <button type="submit" class="btn btn-primary" value="create author">Create Author</button>
            </div>
          </div>
  </form>
    
        <form class="form-horizontal" id="genre-form">
          <div class="form-group">
            <div class="col-sm-11">
            <input class="form-control" id="genre" type="text" name="genre" placeholder="Genre">
            <input  class="form-control" id="genreid" type="text" name="genreid" placeholder="Genre ID">
            <button type="submit" class="btn btn-primary" value="create genre">Create Genre</button>
          </div>
        </div>
        </form>
     
  
        <form class="form-horizontal" id="book-creator">
          <div class="form-group">
            <div class="col-sm-11">
            <input class="form-control" id="title" name="title" type="text" placeholder="Book title">
            <input class="form-control" id="released" name="released" type="text" placeholder="Release year">
          
            <select name="author" id="book-creator__author" class="form-control">
                <option value="author">Author</option>
            </select>
            <select name="genre" id="book-creator__genre" class="form-control">
                <option value="genre">Genre</option>
            </select>
                <button type="submit" id="submitbook" class="btn btn-success" value="Create book">Create Book</button>
              </div>
            </div>
        </form>
         
    </div>

     <form class="form-horizontal">
      <div class="col-sm-12">
         <input class="aa form-control" type="text" id="search__form-input" placeholder="Find book"> 
        </form>
      </div>



      <table class="table table-hover">
        <thead class="table__head">
            <tr>
                <th scope="row">Title</td>
                <th scope="row">Author first name</td>
                <th scope="row">Author last name</td>
                <th scope="row">Book ID </td>
                <th scope="row">Release year</td>
                <th scope="row">Author ID</td>
                <th scope="row">Genre</td>
                <th scope="row">Genre ID</td>
                <th class="table__data-delete" scope="row">x</td>
            </tr>
          </thead>
        <tbody  id="table__body">
         
        </tbody>
      </table>






















  </div>
  <script src="index.js"></script>  
  <script src="/js/bootstrap.min.js"></script>
</body>
</html>
